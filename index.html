<!DOCTYPE html>
<html>
	<head>
		<!-- Meta data -->
	    <meta charset="utf-8" />
	    <meta name="description" content="Area and Perimeter, with JavaScript" />
	    <meta name="keywords" content="immaculata, ics2o" />
	    <meta name="author" content="Graeme" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
	    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
	    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
	    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
	    <link rel="manifest" href="./fav_index/site.webmanifest" />
		<!-- Google MDL -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-blue.min.css" />
		<!-- Css style sheet -->
		<link rel="stylesheet" href="./css/style.css" />
	    <title>User input salary calculator</title>
	</head>
	<body>
	    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	    <script src="./js/script.js"></script>

		<!-- MDL header -->
	    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	    	<header class="mdl-layout__header">
		        <div class="mdl-layout__header-row">
		          <span class="mdl-layout-title">User input salary calculator</span>
		        </div>
	    	</header>

			<!-- Title -->
			<center><h1>Find out your salary</h1>

			<!-- MDL Textfield -->
		    <form action="#">
		        <p>Hours Worked</p>
		        <div class="mdl-textfield mdl-js-textfield">
		        	<input
		              class="mdl-textfield__input"
		              type="text"
		              pattern="-?[0-9]*(\.[0-9]+)?"
		              id="hours"
		            />
		            <label class="mdl-textfield__label" for="hours">Ex: 16</label>
		            <span class="mdl-textfield__error">Input is not a number!</span>
		        </div>
		    </form

			<!-- MDL Textfield -->
		    <form action="#">
		        <p>Rate</p>
		        $<div class="mdl-textfield mdl-js-textfield">
		        	<input
		              class="mdl-textfield__input"
		              type="text"
		              pattern="-?[0-9]*(\.[0-9]+)?"
		              id="rate"
		            />
		            <label class="mdl-textfield__label" for="rate">Ex: 13</label>
		            <span class="mdl-textfield__error">Input is not a number!</span>
		        </div>
		    </form>

			<!-- Raised button with ripple -->
		    <button
		        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
		        onclick="calculate()">
		        Find out pay
		    </button>
		    <br>
		    <p>
				<div id="answers">
			        <div id="total"></div>
					<div id="tax"></div>
					<div id="home_pay"></div>
				</div>	
		    </p>
		</div>
	</body>
</html>
